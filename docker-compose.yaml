version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: devdatabase
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
    container_name: db
    restart: always
    networks:
      - backend_network
    ports:
      - 5432:5432
    volumes:
      - /home/alchemist/postgres/data:/var/lib/postgresql/data


  auth:
    build: ./auth_backend
    container_name: auth
    links:
      - db
    #environment:
    #  - PGHOST=db
    #  - PG
    ports:
      - "5000:5000"
    volumes:
      - ./auth_backend:/src
    depends_on:
      - db
    networks:
      - frontend_network
      - backend_network

  testdb:
    image: postgres
    environment:
      POSTGRES_DB: testdatabase
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
    container_name: testdb
    restart: always
    networks:
      - backend_network
    ports:
      - 5433:5432

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    stdin_open: true
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/src
    networks:
      - frontend_network

networks:
  frontend_network:
  backend_network:

